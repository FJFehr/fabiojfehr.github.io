<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="page-title">Blog Post</title>
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Blog Post" />
    <meta property="og:description" content="Read the latest blog post" />
    <meta property="og:url" content="https://fjfehr.github.io/content/blogs/" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="https://fjfehr.github.io/content/site/profile_picture.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .blog-container {
            max-width: var(--maxw);
            margin: var(--blog-margin-top, 40px) auto var(--blog-margin-bottom, 40px);
            padding: 0 var(--padding-horizontal, 40px);
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }
        
        .blog-toc {
            flex-shrink: 0;
            width: 200px;
            position: sticky;
            top: 80px;
        }
        
        .blog-toc h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--muted-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .blog-toc ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .blog-toc li {
            margin-bottom: 8px;
        }
        
        .blog-toc a {
            color: var(--muted-color);
            text-decoration: none;
            font-size: 13px;
            line-height: 1.4;
            transition: color 0.2s;
            display: block;
        }
        
        .blog-toc a:hover {
            color: var(--text-color);
        }
        
        .blog-toc a.active {
            color: var(--text-color);
            font-weight: 500;
        }
        
        .blog-content {
            flex: 1;
            min-width: 0;
        }
        
        .blog-title {
            font-size: clamp(28px, 5vw, 42px);
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.2;
        }
        
        .blog-date {
            color: var(--muted-color);
            font-size: 14px;
            margin-bottom: 32px;
        }
        
        .blog-body {
            font-size: 17px;
            line-height: 1.7;
            color: var(--text-color);
        }
        
        .blog-body h2 {
            font-size: 28px;
            font-weight: 600;
            margin-top: 48px;
            margin-bottom: 16px;
            line-height: 1.3;
        }
        
        .blog-body h3 {
            font-size: 22px;
            font-weight: 600;
            margin-top: 36px;
            margin-bottom: 12px;
        }
        
        .blog-body p {
            margin-bottom: 20px;
        }
        
        .blog-body ul, .blog-body ol {
            margin-bottom: 20px;
            padding-left: 28px;
        }
        
        .blog-body li {
            margin-bottom: 8px;
        }
        
        .blog-body a {
            color: var(--link-color, #0066cc);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }
        
        .blog-body a:hover {
            border-bottom-color: currentColor;
        }
        
        .blog-body code {
            background: var(--code-bg, #f5f5f5);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
        }
        
        .blog-body pre {
            background: var(--code-bg, #f5f5f5);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 20px;
        }
        
        .blog-body pre code {
            background: none;
            padding: 0;
        }
        
        .blog-body blockquote {
            border-left: 3px solid var(--muted-color);
            padding-left: 20px;
            margin-left: 0;
            font-style: italic;
            color: var(--muted-color);
        }
        
        .blog-body img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 24px 0;
        }
        
        @media (max-width: 768px) {
            .blog-container {
                flex-direction: column;
                padding: 0 20px;
            }
            
            .blog-toc {
                display: none;
            }
            
            .blog-title {
                font-size: 28px;
            }
            
            .blog-body {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <main>
        <header class="header">
            <a href="../index.html#top" class="name-link"><div class="name" id="site-name">Loading‚Ä¶</div></a>
            <nav class="nav-links" id="nav-links">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">üåô</button>
            </nav>
        </header>
        
        <div class="blog-container">
            <aside class="blog-toc" id="blog-toc">
                <h4>Contents</h4>
                <ul id="toc-list"></ul>
            </aside>
            
            <article class="blog-content">
                <h1 class="blog-title" id="blog-title">Loading‚Ä¶</h1>
                <div class="blog-date" id="blog-date">Loading‚Ä¶</div>
                <div class="blog-body" id="blog-body">
                    <!-- Blog content will be loaded here -->
                </div>
                
                <div style="margin-top: 48px; margin-bottom: 24px;">

                </div>
            </article>
        </div>
        
        <footer class="footer">
        <p style="margin-top: 8px; font-size: 0.9em;">&copy; <span id="footer-year">2025</span> <span id="footer-name">Loading‚Ä¶</span> ‚Ä¢ <a href="#" id="footer-license" target="_blank" rel="noopener noreferrer">Loading‚Ä¶</a></p>
    </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
