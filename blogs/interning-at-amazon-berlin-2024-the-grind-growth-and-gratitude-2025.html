    <script>

        // Embedded blog data (no need for separate JSON file!)
        window.BLOG_POST_DATA = {"title": "Interning at Amazon Berlin 2024: the Grind, Growth, and Gratitude", "date": "2025-02-25", "content": "<figure>\n  <img src=\"images/berlin/wall.jpeg\" alt=\"Berlin Wall\" style=\"width: 100%;\">\n  <figcaption style=\"text-align: center; font-size: 14px; color: gray;\">Mauerpark, Berlin: I captured a little culture at the wall. </figcaption>\n</figure>\n\n**TL;DR** My time living in Berlin and working with Amazon was tough but really fulfilling and rewarding. I have a huge appreciation for the team for the opportunity!\n\nI will write this in 3 parts: the **grind**, my **growth**, and finally, my **gratitude** for the team.\n\n## The grind: Hitting the wall.\n\nIt may seem strange and a bit negative to start with challenges, but it provides context for growth.\n\n**Interviews are tough.** Interestingly, one of my worst interviews with the FAANG companies was the one I got the offer for. Subsequently, I learned that it was all about fit. My NLP skills matched what they needed. I learned that it's valuable to pause, say \"I don't know, but‚Ä¶,\" and show your reasoning. Honesty and clarity go a long way. Also, I was lucky. Let's not forget that.\n\n**Berlin was new and challenging.** I realised I cool my nerves with nature, exercise, and social interaction. The weather and environment were dark, and it was my first time in a city with less natural beauty than the Swiss mountains or South African coastline (privileged, I know). Outdoor sports were harder to find, and in a new city with few friends, meeting people was tough, especially without knowing Berlin's culture or German. Bureaucracy was slow with a love for paper and post‚Äîperhaps they'll upgrade to fax ;).\n\n**Internships are hard.** Unlike PhD life, you're in a big company with a fast pace, deadlines, and meetings. It felt like a long interview, always trying to prove I'm not dumb. By design, the team was more product-focused, so the research responsibility fell on my shoulders. I knew elements of NLP, but this role focused on code retrieval, a domain I hadn't worked in. I needed to work more consistently: reading literature, staying up-to-date with the state of the art, getting familiar with the Amazon ecosystem (infrastructure, team hierarchy, and dynamics), running experiments, communicating my results to the team, and learning to defend my ideas. With a short timeframe, you've got to move fast and make those GPUs go brrr.\n\nNow that the adversity is there, lets consider some growth!\n\n## Growth: Okay, but what did you learn?\n\n<figure>\n  <img src=\"images/berlin/kiting.jpeg\" alt=\"Kiteskating at Tempelhofer Feld.\" style=\"width: 100%;\">\n  <figcaption style=\"text-align: center; font-size: 14px; color: gray;\">Tempelhofer Feld, Berlin: Fabio learning to catch the wind.</figcaption>\n</figure>\n\n**Amazon's leadership principles are actually interesting.** At first, I glazed over them‚Äîlike blah blah, nah not for me. But on reflection, they hold some truth. \"Customer Obsession\" taught me to focus on the problem and work backward, not just follow the fast fashion of AI today. \"Bias for Action\" and \"Insist on the Highest Standards\" seemed contradictory at first. I even joked about \"Bias for Action\" as an excuse for bugs in my code! But these highlight the speed-to-quality ratio. There's no free lunch. Focus on what really matters. \"Have Backbone; Disagree and Commit\" was tough for me, especially when I respected my colleagues' opinions. In this spirit, I disagree with the principle that \"Leaders are right a lot.\" I respect leaders who lead by example. How you handle being wrong is more important than always being right. I'd prefer a leader who's honest, willing to change, and less often right. Check out the [leadership principles](https://www.amazon.jobs/content/en/our-workplace/leadership-principles).\n\n**New skills.** My need for social interaction led me to host two braais (South African BBQs) on the rooftop. To do this, I first had to get a grill certificate and full fire marshalling qualification. I also took private German classes twice a week. \"M√∂chtest du ein Feierabendbier im Sp√§ti?\",  \"Jein...\", \"Supergeil!\" - This helped me make new friends. My need for exercise and natural beauty drove me to learn how to fly a kite with a skateboard at the abandoned airport, Tempelhofer Feld. Otherwise, running in Berlin with colleagues was a lot of fun! At work, I learned to adapt to a new domain, adjust to new infrastructure, and improve skills like planning, prioritising, and communication. Most importantly, I learned the value of a cohesive team.\n\n**Adapting to a new place.** I believe adaptation is one of the most important skills today. Every place has something special, and I try to embrace it. In Cape Town, it's the wildness, sunsets, ocean, and braai. In Switzerland, it's security, punctuality, pristine mountains, and cheese. Berlin? A melting pot of culture. Graffiti, personal expression, bold hairstyles, black clothing. Alongside that, ambitious work, running, wind sports, and an incredible music scene. The food was just as diverse, from spicy hand-pulled noodles to endless plant-based options, which pushed me to experiment with vegetarian cooking. But the live music was the real highlight‚Äîclassical, jazz, rock, techno. Some of the best in the world!\n\n<figure>\n  <img src=\"images/berlin/rainbow.jpeg\" alt=\"Rainbow at sunset where I lived in Ostkreuz.\" style=\"width: 100%;\">\n  <figcaption style=\"text-align: center; font-size: 14px; color: gray;\">Ostkreuz, Berlin: Rainbow at sunset where I lived (quite rare!).</figcaption>\n</figure>\n\nLets finish it off with some **gratitude**. \n\n## Gratitude: credit where credit is due.\n\nI had the privilege of working with the NGDE (Next Generation Developer Experience) team during my research internship at Amazon Berlin. They are tackling ambitious, unsolved problems, building AI agents to assist software engineers.\n\n**Leadership.** Prabhu was a great mentor, balancing technical excellence with kindness. He gave me the freedom to explore while deeply engaging in both low-level coding and complex mathematical problems. He struck a rare balance between being a supportive friend and a strong technical leader. Giovanni was an exceptional manager, fostering both performance and camaraderie. His leadership pushed the team to the top of a competitive SWE leaderboard. He valued celebrating success, which brought the team closer together.\n\n**Thank you!** I was lucky to work with this team and everyone in Berlin, who made the discussions, coffee breaks, and my time in Berlin truly memorable.\n\n<figure>\n  <img src=\"images/berlin/polaroids.jpeg\" alt=\"A collection of polaroids at the kite festival.\" style=\"width: 100%;\">\n  <figcaption style=\"text-align: center; font-size: 14px; color: gray;\">Tempelhofer Feld, Berlin: A collection of polaroids from the kite festival with friends.</figcaption>\n</figure>"};
